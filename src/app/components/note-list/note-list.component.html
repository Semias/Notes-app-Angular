<app-note
  *ngFor="let note of notes"
  (click)="selectNote.emit(note)"
  [class.active]="note === selectedNote"
  [note]="note"
  class="p-3 hover:cursor-pointer hover:scale-95 flex items-center gap-3 rounded-md shadow-[0_0_6px_2px_rgba(0,0,0,0.2)]"
></app-note>

<div *ngIf="notes">No Notes found</div>
