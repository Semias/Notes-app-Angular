@if (selectedNoteDetails) {
<div class="flex flex-col items-center justify-center gap-4">
  <h1 class="text-xl font-semibold text-center text-white uppercase">
    {{ selectedNoteDetails.title }}
  </h1>
  <mat-chip-listbox class="flex gap-5 font-semibold text-center">
    @for (tags of selectedNoteDetails.tags; track tags) {
    <mat-chip
      class="px-2 py-1 text-sm font-light text-white rounded-sm bg-rose-900"
    >
      {{ tags }}
    </mat-chip>
    }
  </mat-chip-listbox>
  <p class="text-center text-white">{{ selectedNoteDetails.content }}</p>
</div>
} @if (!selectedNoteDetails) {
<div class="flex items-center justify-center w-full h-full">
  <h1 class="text-xl font-semibold text-white uppercase">
    Please select a note
  </h1>
</div>
}
