<h1 class="text-white font-bold uppercase tracking-wider p-5 text-4xl rounded-2xl w-full text-center">Note Taking</h1>
<main class="flex justify-between w-full max-h-[550px] min-h-[550px] bg-white rounded-md p-5 shadow-md">
	<div class="main-left flex flex-col h-full w-1/2 border-r-2 pr-5">
		<label for="note search" class="block text-sm text-gray-900 font-medium">Filter</label>
		<input [(ngModel)]="filterValue" placeholder="Search..." type="text" class="block w-full rounded-md border-0 py-2 px-3 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-green-300 sm:text-sm sm:leading-6" />
		<app-note-list [filterValue]="filterValue" (selectNote)="selectedNote = $event" class="mt-3 flex flex-col gap-4 max-h-full overflow-auto py-2 px-2"></app-note-list>
	</div>
	<div class="main-right w-full pl-5">
		<app-detail-view [selectedNoteDetails]="selectedNote"></app-detail-view>
	</div>
</main>

<button (click)="openPopup()" type="button" class="pointer-events-auto rounded-md bg-indigo-600 px-3 py-2 text-[0.8125rem] font-semibold leading-5 text-white hover:bg-indigo-500 shadow-md" onclick="">Add new note</button>

<!-- <a href="#" download="http://localhost:5000/notes">download json</a> -->

<app-popup-note [class.open]="isPopUpOpen" [isPopUpOpen]="isPopUpOpen" (close)="receiveClose($event)"></app-popup-note>
